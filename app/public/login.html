<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>

  <body class="text-center">
    <form class="form-signin p-5" style="margin-left: 400px; margin-right: 400px;">
      <h1 class="h2 mb-3 pb-2">Login</h1>
      <label for="inputEmail" class="h5 sr-only p-2">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="h5 sr-only p-2">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
      <div class="row m-4">
        <button class="btn btn-md btn-primary btn-block mb-4" type="submit">Sign in</button>
        <button class="btn btn-sm btn-primary btn-block mx-auto" style="width: 200px;" type="submit">Register</button>
      </div>
      <div class="mt-4">
        <div class="">
          <a class="btn btn-outline-dark" href="http://localhost:3000/auth/google" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
        </div>  
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
