    console.log(ACCESS_TOKEN);
    mapboxgl.accessToken = ACCESS_TOKEN;

    //loads the map
    const map = new mapboxgl.Map({
      container: "map", // container ID
      style: "mapbox://styles/mapbox/streets-v12", // style URL
      center: [-74.5, 40], // starting position [lng, lat]
      zoom: 9, // starting zoom
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());
    //Set marker options.
    const marker = new mapboxgl.Marker({
      color: "#ffffff",
      draggable: true,
    })
      .setLngLat([30.5, 50.5])
      .addTo(map);

    const searchJS = document.getElementById("search-js");
    searchJS.onload = function () {
      const searchBox = new MapboxSearchBox();
      searchBox.accessToken = ACCESS_TOKEN;
      searchBox.options = {
        //types: "address,poi",
        proximity: [-75.1652, 39.9526],
        bbox: [
          [-75.25706, 39.89377],
          [-75.00475, 40.11012],
        ],
        limit: 9,
        poi_category: "coffee, coffee shop",
        poi_category_exclusions:
          "restaurant,food,food_and_drink,burger_restaurant,fast_food restaurant",
      };
      searchBox.marker = true;
      searchBox.mapboxgl = mapboxgl;
      map.addControl(searchBox, "top-left");
      searchBox.addEventListener("retrieve", function (result) {
        console.log(result.detail);
        //for (let foo of result.detail.features) {
        //console.log("hello");
        //console.log(foo);
        //}

        const features = result.detail.features;
        features.forEach((feature) => {
          console.log("hi");
          console.log(feature);
          const coordinates = feature.geometry.coordinates;
          const marker = new mapboxgl.Marker()
            .setLngLat(coordinates)
            .addTo(map);

          // Optionally, you can add a popup to each marker
          const popup = new mapboxgl.Popup().setHTML(
            feature.properties.address
          );
          marker.setPopup(popup);
          marker.togglePopup();
        });
        // Check if the result belongs to the "coffee shop" category
        // const isCoffeeShop = result?.context?.find((context) =>

        //   console.log("Selected location is not a coffee shop.");
        // }
      });
    };

    // Initialize the GeolocateControl.
    const geolocate = new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true,
      },
      trackUserLocation: true,
    });

    // Add geolocate control to the map
    map.addControl(geolocate);

    let position = [];
    let latitude = 0;
    let longitude = 0;

    // Function to wait for geolocation event
    function waitForGeolocation() {
      return new Promise(function (resolve, reject) {
        geolocate.on("geolocate", function (event) {
          var latitude = event.coords.latitude;
          var longitude = event.coords.longitude;
          resolve({ latitude, longitude });
        });
      });
    }

    map.on("load", function () {
      geolocate.trigger();
    });
  </script>
